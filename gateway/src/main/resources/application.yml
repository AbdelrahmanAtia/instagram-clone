
server.port: 8080
spring.application.name: gateway
app.eureka-server: localhost  ##used when running the service locally outside the cluster

eureka:
  client:
    serviceUrl:
      defaultZone: http://${app.eureka-server}:8761/eureka/
    initialInstanceInfoReplicationIntervalSeconds: 5
    registryFetchIntervalSeconds: 5
  instance:
    leaseRenewalIntervalInSeconds: 5
    leaseExpirationDurationInSeconds: 5


management.endpoint.health.show-details: "ALWAYS"
management.endpoints.web.exposure.include: "*"

logging:
  level:
    root: INFO
    org.springframework.cloud.gateway.route.RouteDefinitionRouteLocator: INFO
    org.springframework.cloud.gateway: TRACE
    
spring.cloud.gateway.routes:

- id: post-micro-service
  uri: lb://post-ms   ## name used by service to be registered in eureka
  predicates:
  - Path=/services/posts/**

- id: user-info-micro-service
  uri: lb://user-ms   ## name used by service to be registered in eureka
  predicates:
  - Path=/services/users/**

  
  ## routing rules for eureka
- id: eureka-api
  uri: http://${app.eureka-server}:8761
  predicates:
  - Path=/eureka/api/{segment}
  filters:
  - SetPath=/eureka/{segment}

- id: eureka-web-start
  uri: http://${app.eureka-server}:8761
  predicates:
  - Path=/eureka/web
  filters:
  - SetPath=/

- id: eureka-web-other
  uri: http://${app.eureka-server}:8761
  predicates:
  - Path=/eureka/**
  
    
---
spring.config.activate.on-profile: docker
app.eureka-server: eureka
