openapi: 3.0.3
info:
  title: "instagram-post-service"
  description: ""
  termsOfService: ""
  version: 1.0.0
externalDocs:
  description: ""
  url: ""
servers:
  - url: http://localhost:8080/services
    description: Generated server url
tags:
  - name: Post
    description: Operations about posts
    externalDocs:
      description: ""
      url: ""
  - name: Comment
    description: Operations about comments
    externalDocs:
      description: ""
      url: ""
    
paths:
  /posts:                  
    post:
      tags:
        - Post
      summary: Create a new Post
      description: ''
      operationId: createPost
      requestBody:
        description: ''
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Post'
        required: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Post'     

    get:
      tags:
        - Post
      summary: Finds posts by userId
      description: ''
      operationId: findPosts
      parameters:
        - name: userId
          in: query
          description: ''
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Post'          
        '400':
          description: Invalid userId ##TODO: is this correct message
          
  /posts/count:
    get:
      tags:
        - Post
      summary: Finds posts count for a certain user
      description: ''
      operationId: findPostsCount
      parameters:
        - name: userUuid
          in: query
          description: ''
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PostsCountResponse'          
        '400':
          description: Invalid userId          

  /posts/deleteByUuid:
    delete:
      tags:
        - Post
      summary: delete posts by their uuids
      description: ''
      operationId: deletePostsByUuuid
      parameters:
        - in: query
          name: postUuid
          description: ''
          explode: false
          schema:
            type: array
            items:
              type: string          

      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeletedPostsResponse'          
        '400':
          description: ""

components:
  schemas:
    Post:
      type: object
      properties:
        title:
          type: string
        userUuid:
          type: string    
          format: uuid
        postUuid:
          type: string    
          format: uuid          
        tags:
          type: array
          items:
            $ref: '#/components/schemas/Tag'        
        serviceAddress:
          type: string  
          
    Tag:
      type: object
      properties:
        name:
          type: string
  
          
    PostsCountResponse:
      type: object
      properties:
        postsCount:
          type: integer    
          format: int32
        serviceAddress:
          type: string


    DeletedPostsResponse:
      type: object
      properties:
        deletedPostsCount:
          type: integer    
          format: int32
          example: 4
        message:
          type: string
          example: posts deleted successfully
        serviceAddress:
          type: string
          