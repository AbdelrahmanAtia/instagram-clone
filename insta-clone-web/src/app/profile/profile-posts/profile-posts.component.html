<div class="container">
  <div class="row">
    <div class="col-md-4" *ngFor="let post of posts; let i = index">
        <img 
          [src]="loadedFiles[i]" 
          class="img-fluid mb-3"
          [style.width.px]="310"  
          [style.height.px]="310"  
          alt="Image {{ i + 1 }}">
    </div>
  </div>
</div>
