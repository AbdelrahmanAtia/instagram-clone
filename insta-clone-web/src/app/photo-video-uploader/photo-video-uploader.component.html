<div class="container" style="background-color: #262626; color: white;">
  
  <!-- top div taking full width -->
  <div class="row" 
    style="height: 40px; 
          border-bottom: 1px solid #363636; 
          display: flex; 
          align-items: center;">
    <div class="col-12">
      <div style="display: flex; justify-content: space-between;">
  
        <div style="text-align: center; flex: 1;">
          <span *ngIf="!postShared">Create new post</span>
          <span *ngIf="postShared">Post shared</span>
        </div>
  
        <div 
          *ngIf="imageUrl" 
          style="text-align: right;  
                 display: flex;
                 color: blue; 
                 cursor: pointer;
                 align-items: center;"
        >
          <a (click)="onPostShare()">Share</a>
        </div>
  
      </div>
    </div>
  </div>
  

  <insta-upload-dialog></insta-upload-dialog>

  <insta-post-success *ngIf="postShared"></insta-post-success>


  <!-- Second div with two parallel columns -->
  <div class="row mt-4"  
    style="margin-top: 0 !important;">
        

    <!-- uploading media section -->
    <div [class.col-md-12]="!imageUrl && !postShared" [class.col-md-8]="imageUrl && !postShared">

      <img *ngIf="imageUrl && !postShared" 
        [src]="imageUrl" 
        alt="Image Preview" 
        class="image-preview"
      >


    </div>

    <!-- post caption and config section -->
    <div class="col-md-4" *ngIf="imageUrl && !postShared">

      <br>
      <br>
      
      <textarea 
        placeholder="Write a caption..." 
        [(ngModel)]="postCaption"
        style="width: 100%; 
               border: none;
               outline: none; 
               color: white;
               height: 100px;
               background-color: #262626;"
      >
      </textarea>
    </div>



  </div>

</div>
