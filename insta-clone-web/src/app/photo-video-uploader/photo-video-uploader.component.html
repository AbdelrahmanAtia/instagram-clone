
<mat-dialog-content 
  class="upload-area" 
  (drop)="onDrop($event)" 
  (dragover)="onDragOver($event)" 
  (dragleave)="onDragLeave($event)">


  <div class="dialog-title" *ngIf="!imageUrl">
    Create new post
  </div>

  <img 
    *ngIf="imageUrl" 
    [src]="imageUrl" 
    alt="Image Preview" 
    class="image-preview"
  >

  <div 
    class="media-icon" 
    *ngIf="!imageUrl" 
    style="border: 1px solid yellow; margin-top: 20px;"
  >
    <mat-icon style="font-size: 100px; 
                     height: 100px; 
                     width: 200px;"> perm_media
    </mat-icon> 
  
  </div>

  <div *ngIf="!imageUrl" style="color: white;">
    Drag photos and videos here
  </div>

  <button *ngIf="!imageUrl" (click)="close()">
   Select from computer
  </button>


</mat-dialog-content>
