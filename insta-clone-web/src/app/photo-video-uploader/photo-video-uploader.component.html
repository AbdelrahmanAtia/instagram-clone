
<mat-dialog-content 
  class="upload-area" 
  (drop)="onDrop($event)" 
  (dragover)="onDragOver($event)" 
  (dragleave)="onDragLeave($event)">


  <div class="dialog-title" *ngIf="!imageUrl">
    Create new post
  </div>

  <img *ngIf="imageUrl" [src]="imageUrl" alt="Image Preview" class="image-preview">

  <div class="media-icon" *ngIf="!imageUrl">
    <mat-icon>perm_media</mat-icon> 
  </div>

  <div *ngIf="!imageUrl" style="color: white;">
    Drag photos and videos here
  </div>

  <button *ngIf="!imageUrl" (click)="close()">
   Select from computer
  </button>


</mat-dialog-content>
