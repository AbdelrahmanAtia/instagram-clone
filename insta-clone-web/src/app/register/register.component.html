<div class="container-fluid my-bg full-height">
    <div class="row align-items-center h-100">
  
    <div class="col-3 mx-auto" style="margin-top: 80px;">
      <div class="bordered">
        <img 
          src="../../assets/text-logo.png" 
          alt="Description of Image" 
          class="img-fluid spaced-img">

        <div style="text-align: center; color: grey;">
            Sign up to see photos and videos<br>
             from your friends.
        </div>
  
        <form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
          <div class="form-group"> 
            <input 
              type="text" 
              name="username" 
              ngModel 
              class="form-control"
              placeholder="Mobile Number or Email"
            >
          </div>
  
          <div class="form-group">
            <input 
              type="password" 
              name="password" 
              ngModel
              class="form-control"
              placeholder="Full Name"
            >
          </div>

          <div class="form-group">
            <input 
              type="password" 
              name="password" 
              ngModel
              class="form-control"
              placeholder="Username"
            >
          </div>

          <div class="form-group">
            <input 
              type="password" 
              name="password" 
              ngModel
              class="form-control"
              placeholder="Password"
            >
          </div>          
      
          <div>
            <button type="submit" class="btn btn-primary w-100">
              Sign up
            </button>
          </div>
        </form>   
        
      </div>    
  
      <div class="bordered" style="margin-top: 20px; text-align: center;">
        Have an account? 
        <a 
          (click)="navigateToSignUp()" 
          style="color: #007bff; text-decoration: none; cursor: pointer;">
          Log in  
        </a>
      
      </div>
      
      
    </div>
    </div>
  
  </div>
