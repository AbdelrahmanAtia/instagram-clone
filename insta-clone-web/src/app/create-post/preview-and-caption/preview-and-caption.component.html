
  <div class="row mt-4"  
    style="margin-top: 0 !important;">
        
    <div class="col-md-8">

      <img [src]="imageUrl" 
        alt="Image Preview" 
        class="image-preview"
      >
    </div>

    <!-- post caption and config section -->
    <div class="col-md-4">

      <br> 
      <br>
      <textarea 
        placeholder="Write a caption..." 
        [(ngModel)]="postCaption"
        style="width: 100%; 
               border: none;
               outline: none; 
               color: white;
               height: 100px;
               background-color: #262626;"
      >
      </textarea>
    </div>



  </div>
